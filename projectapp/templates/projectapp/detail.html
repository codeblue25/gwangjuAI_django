{% extends 'base.html' %}

{% block content %}

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        {# 게시판 이미지 #}
        <img src="{{ target_project.image.url }}"
             class="profile_image m-4"
             alt="profile image">

        {# 게시판 제목 #}
        <h2 class="NNS_B">
            {{ target_project.name }}

        {# 게시판 설명 #}

    </div>
</div>

{% endblock %}
