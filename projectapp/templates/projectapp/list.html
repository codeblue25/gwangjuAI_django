{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style>

        .container{
            padding: 0;
            margin: 0 0;
        }

        .container div {
          width: 45%;
          max-width: 200px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem; /*1rem = 16px*/
          flex-direction: column;
          box-shadow: 0 0 1rem darkgray;
        }

        div img {
            width: 100%;
            border-radius: 1rem;
        }
    </style>

    <div class="container my-3">

        {% for project in project_list %}

            <div>
                <a href="{% url 'projectapp:detail' pk=project.pk %}">
                    <img src="{{ project.image.url }}" alt="">
                </a>
                <span class="NNS_B m-2">{{ project.name }}</span>
            </div>

        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'projectapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5">
            Create Project
        </a>
    </div>

{% endblock %}
